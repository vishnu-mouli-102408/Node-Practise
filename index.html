<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    Todo Title
    <input type="text" id="title" />
    Todo Description
    <input type="text" id="title-desc" />
    <button onclick="onPress()">Send</button>

    <script>
      const onPress = () => {
        fetch("http://localhost:3000/todos", {
          method: "POST",
          body: JSON.stringify({
            title: "Dinesh",
            description: "I'm Dinesh",
          }),
          headers: {
            "Content-type": "application/json",
          },
        })
          .then((res) => {
            res.json();
          })
          .then((data) => {
            console.log(data);
          });
      };
    </script>
  </body>
</html>
